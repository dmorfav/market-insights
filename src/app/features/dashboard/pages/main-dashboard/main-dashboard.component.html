<app-symbol-list/>

<mat-grid-list cols="12" rowHeight="3:1">
  <!-- Sección superior: Gráfico Principal o KPI -->
  <mat-grid-tile colspan="12" rowspan="3">
    <div class="tile-content">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Performance del Mercado</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Gráfico de líneas de las acciones o rendimiento -->
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>

  <!-- Sección central: Tablas Interactivas de Datos -->
  <mat-grid-tile colspan="8" rowspan="6">
    <div class="tile-content">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Detalles Financieros</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Aquí se irían tablas interactivas, filtros y gráficos -->
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>

  <!-- Sección lateral (left o right): Resúmenes de Noticias y Alertas -->
  <mat-grid-tile colspan="4" rowspan="3">
    <div class="tile-content">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Alertas y Noticias</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Aquí irían las noticias relevantes y alertas del mercado -->
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>

  <!-- Sección inferior: Gráficos de Predicciones o Análisis -->
  <mat-grid-tile colspan="6" rowspan="4">
    <div class="tile-content">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Predicciones del Mercado</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Gráficos complejos de predicción o algoritmo metaheurístico -->
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>

  <!-- Sección inferior derecha: Resumen de Indicadores Financieros -->
  <mat-grid-tile colspan="6" rowspan="2">
    <div class="tile-content">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Indicadores Clave</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Indicadores como P/E ratio, RSI, etc. -->
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
